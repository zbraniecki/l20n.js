<html availableLanguages="en-US, fr" defaultLanguage="en-US"
  requestedLanguages="pl, fr">
  <head>
    <script type="text/javascript;version=1.8" src="./langneg.js"></script>
    <script type="text/javascript;version=1.8" src="./resources.js"></script>
    <meta charset="utf-8">
    <title data-l10n-id="title"></title>

    <meta name="defaultLanguage" content="en-US">
    <meta name="availableLanguages" content="en-US, fr">
    <link rel="localization" href="locales/example.{locale}.l20n">
    <script type="text/javascript;version=1.8" defer src="./l20n.js"></script>
  </head>

  <body>
    <h1 data-l10n-id="hello"></h1>
    <p data-l10n-id="name">
      <input type="text">
      <input type="submit">
    </p>
    <div data-l10n-id="unreadEmails" data-l10n-args='{"emailCount": 5}'/>
  </body>
</html>
